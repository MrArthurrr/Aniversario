<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Short n' Sweet</title>
  <link rel="stylesheet" href="css/style2.css" />
  <link rel="icon" href="css/img/sabrinacarpenterlabio.png" />
  <script>
    let titulo = "Short n' Sweet ";
    let i = 0;
    function moverTitulo() {
      document.title = titulo.substring(i) + titulo.substring(0, i);
      i = (i + 1) % titulo.length;
      setTimeout(moverTitulo, 300);
    }
    window.onload = moverTitulo;
  </script>
</head>
<body>
  <section class="gif-secao">
    <img src="css/img/SabrinaKiss.gif" alt="GIF Inicial" class="gif-inicial" />
  </section>
  <section class="seção">
    <img src="css/img/Logo AH.png" alt="Logo AH" class="topo-imagem" />
    <p class="titulo">Starring...</p>
  </section>
  <section class="seção2">
    <div class="cortina-container" id="cortina">
      <div class="cortina esquerda"></div>
      <div class="cortina direita"></div>
    </div>
    <div class="conteudo-revelado">
      <img id="presente" src="css/img/presente girando.gif" alt="Presente" style="display: none" />
      <div class="carta" id="carta" style="display:none;">
        <img src="css/img/bilhete1.png" alt="Frente do Bilhete" class="face frente" />
        <img src="css/img/bilhete de tras.png" alt="Verso do Bilhete" class="face tras" />
      </div>
    </div>
  </section>
  <div id="linkProximo" title="Ir para o próximo site"></div>
  <script>
    window.addEventListener("scroll", function () {
      const titulo = document.querySelector(".titulo");
      const secao = document.querySelector(".seção");
      const secaoTop = secao.offsetTop;
      const scrollY = window.scrollY;

      const minSize = 2;
      const maxSize = 10;
      const scrollMax = secao.offsetHeight;
      const triggerPoint = secaoTop - window.innerHeight / 2;

      let newSize = minSize;
      if (scrollY >= triggerPoint) {
        let progress = Math.min(scrollY - triggerPoint, scrollMax) / scrollMax;
        newSize = minSize + (maxSize - minSize) * progress;
      }
      titulo.style.fontSize = newSize + "vw";
    });

    document.addEventListener("DOMContentLoaded", () => {
      const cortina = document.getElementById("cortina");
      const presente = document.getElementById("presente");
      const carta = document.getElementById("carta");
      const linkProximo = document.getElementById("linkProximo");

      cortina.addEventListener("click", () => {
        cortina.classList.add("aberto");
        setTimeout(() => {
          cortina.remove();
          presente.style.display = "block";
          presente.classList.add("animar-aparecer");
        }, 1500);
      });

      presente.addEventListener("click", () => {
        presente.style.display = "none";
        carta.style.display = "block";
        carta.classList.remove("virado");
        carta.classList.add("animar-aparecer");

        carta.addEventListener(
          "animationend",
          () => {
            carta.classList.remove("animar-aparecer");
            setTimeout(() => {
              linkProximo.style.display = "inline-block";
              setTimeout(() => {
                linkProximo.classList.add("mostrar");
              }, 50);
            }, 3000);
          },
          { once: true }
        );
      });

      function pixelVisivel(e) {
        const img = carta.querySelector(".frente");
        const rect = img.getBoundingClientRect();
        const scaleX = img.naturalWidth / rect.width;
        const scaleY = img.naturalHeight / rect.height;

        const x = Math.floor((e.clientX - rect.left) * scaleX);
        const y = Math.floor((e.clientY - rect.top) * scaleY);

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        const ctx = canvas.getContext("2d");

        ctx.drawImage(img, 0, 0);
        const pixel = ctx.getImageData(x, y, 1, 1).data;

        return pixel[3] > 0;
      }

      carta.addEventListener("click", (e) => {
        if (pixelVisivel(e)) {
          carta.classList.toggle("virado");
        }
      });

      carta.addEventListener("mousemove", (e) => {
        carta.style.cursor = pixelVisivel(e) ? "pointer" : "default";
      });
      setTimeout(() => {
        linkProximo.style.display = "inline-block";
        setTimeout(() => {
          linkProximo.classList.add("mostrar");
        }, 50);
      }, 180000);
      linkProximo.addEventListener("click", () => {
        window.location.href = "partedois.html"; 
      });
    });
  </script>
</body>
</html>
